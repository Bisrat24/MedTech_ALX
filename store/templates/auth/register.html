{% extends 'auth/auth.html' %} {% load static %} {% block content %}
<div class="row justify-content-center align-self-center">
  <div class="col-8">
    <div class="card mt-5">
      <div class="card-body">
        <form method="POST">
          <div class="row justify-content-center">
            {% csrf_token %} {% for field in form %}
            <div class="form-group col-10">
              <label class="form-label" for="username">{{field.label}}</label>
              {{field}}
            </div>
            {% endfor %} {% for field in tform %}
            <div class="form-group col-10">
              <label class="form-label" for="username">{{field.label}}</label>
              {{field}}
            </div>
            {% endfor %}

            <div class="form-group col-10">
              <button class="btn btn-success" type="submit">Register</button>
            </div>

            <div class="form-group col-10">
              <div class="text-small">
              <span class="text-danger">{{ form.errors }}{% if error %} {{ error }} {% endif %}</span>
                <p>
                  Already have an account? <a href="{% url 'login' %}" class="text-info">Login</a>
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
      {% endblock %}
    </div>
  </div>
</div>
