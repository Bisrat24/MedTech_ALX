{% extends 'store/base.html' %} {% load static %} {% block content %}
<form method="POST" class="post-form" action="/stores/create">
  {% csrf_token %}
  <div class="container">
    <br />
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-4">
        <h3>Enter Details</h3>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Owner Id:</label>
      <div class="col-sm-4">{{ form.owner_id }}</div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Store Name:</label>
      <div class="col-sm-4">{{ form.name }}</div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Location:</label>
      <div class="col-sm-4">{{ form.location }}</div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Phone:</label>
      <div class="col-sm-4">{{ form.phone }}</div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
