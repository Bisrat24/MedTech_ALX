{% extends 'store/base.html' %} {% load static %} {% block content %}
<form method="POST" class="post-form" action="/stores/update/{{store.id}}">
  {% csrf_token %}
  <div class="container">
    <br />
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-4">
        <h3>Update Details</h3>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Store Name:</label>
      <div class="col-sm-4">
        <input
          type="text"
          name="name"
          id="id_name"
          required
          maxlength="100"
          value="{{ store.name }}"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Store Email:</label>
      <div class="col-sm-4">
        <input
          type="text"
          name="location"
          id="id_location"
          required
          maxlength="254"
          value="{{ store.location }}"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Store Contact:</label>
      <div class="col-sm-4">
        <input
          type="text"
          name="phone"
          id="id_phone"
          required
          maxlength="15"
          value="{{ store.phone }}"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
